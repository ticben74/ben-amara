
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التدخلات الإبداعية الحضرية</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="منصة تفاعلية لاستكشاف التدخلات الحضرية الصوتية والبصرية" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2554/2554922.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }
      @keyframes mural-pulse {
        0%, 100% { 
          transform: scale(var(--mural-min-scale, 0.85)) rotate(0deg); 
          opacity: var(--mural-min-opacity, 0.3); 
          filter: brightness(0.7) contrast(1.1) blur(1.5px);
        }
        25% {
          transform: scale(calc(var(--mural-min-scale, 0.85) * 0.98)) rotate(calc(var(--mural-intensity, 1) * -1deg));
        }
        50% { 
          transform: scale(var(--mural-max-scale, 1.25)) rotate(calc(var(--mural-intensity, 1) * 2deg)); 
          opacity: 1; 
          filter: brightness(var(--mural-brightness, 1.5)) contrast(calc(1.2 + var(--mural-intensity, 0.4))) blur(0px);
          box-shadow: 
            0 0 calc(40px * var(--mural-intensity, 1)) var(--mural-glow-color, rgba(99, 102, 241, 0.4)),
            inset 0 0 calc(15px * var(--mural-intensity, 1)) rgba(255, 255, 255, 0.2);
        }
        75% {
          transform: scale(calc(var(--mural-max-scale, 1.25) * 1.02)) rotate(0deg);
        }
      }
      .animate-mural-active {
        animation: mural-pulse var(--mural-speed, 1.2s) cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        will-change: transform, opacity, filter, box-shadow;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/ssr": "https://esm.sh/@supabase/ssr@^0.8.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
  </body>
</html>
